<!DOCTYPE html>
<html>
<head>
		<title>Contacts</title>
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content = "with=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/942557ecbf.js" crossorigin="anonymous"></script>
	</head>
    
<body>
    
<section class="header">
    <nav>
		<a href="index.html"><img src="images/logo.png"> </a>
		<div class="navigation-links">
			<ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="recipes.html">Recipes</a></li>
                   <li><a href="contacts.html">Contacts</a></li>
			</ul>
		</div>
	</nav>
    <div class="contact-container">
        <form>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <label for="firstname">First Name: </label>
            <input type="text" id="firstname" name="firstname" placeholder="Your first name" required>
            <label for="secondname">Second Name: </label>
            <input type="text" id="secondname" name="secondname" placeholder="Your second name" required>
            <label for="recipe">Your Recipe: </label>
            <textarea id="recipe" name="recipe" placeholder="Type your recipe here. Make sure to include the quantities and steps. We will review and post it." style="300px" required></textarea>
            <label for="image">Your Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <br>
</section>

<section class="footer">
    <h4>About Us</h4>
    <p>The website is created for the purpose of providing free and efficient recipes for everyone keen on cooking </p>

        <i class="fa fa-facebook-square"></i>
        <i class="fa fa-twitter-square"></i>

        <i class="fa fa-linkedin-square"></i>
    </div>
    <p>Made by Aleksandar Todorov <i class="fa fa-check-circle" aria-hidden="true"></i></p>
        
</section>
    
</body>
</html>
